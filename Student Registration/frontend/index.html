<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Carter+One&family=Trade+Winds&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Form Heading -->
  <h1 class="form-title">Student Registration Form</h1>

  <!-- Registration Form -->
  <form id="registrationForm" method="POST" action="#">
    
    <!-- Live Preview Heading -->
    <div class="heading">
      <div id="livePreview" class="live-preview">
        Hello, <span id="liveName">Student</span>!
      </div>
    </div>

    <div class="container">

      <!-- Student Name -->
      <div class="form-group">
        <label for="name">
          <span class="icon"><i class="fas fa-user"></i></span> Student Name
        </label>
        <input class="input-box" type="text" id="name" name="name" required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">
          <span class="icon"><i class="fas fa-envelope"></i></span> Email
        </label>
        <input class="input-box" type="email" id="email" name="email" required />
      </div>

      <!-- Mobile Number -->
      <div class="form-group">
        <label for="mobile">
          <span class="icon"><i class="fas fa-phone"></i></span> Mobile No.
        </label>
        <input class="input-box" type="tel" id="mobile" name="mobile" required />
      </div>

      <!-- Gender -->
      <div class="gender-group">
        <label>
          <span class="icon"><i class="fas fa-venus-mars"></i></span> Gender
        </label>
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male" class="radio-label">Male</label>

        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female" class="radio-label">Female</label>
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dob">
          <span class="icon"><i class="fas fa-cake-candles"></i></span> Date of Birth
        </label>
        <input class="input-box" type="date" id="dob" name="dob" required />
      </div>

      <!-- Course Selection -->
      <div class="form-group">
        <label for="course">
          <span class="icon"><i class="fas fa-book"></i></span> Course
        </label>
        <select class="input-box" id="course" name="course" required>
          <option value="">Select...</option>
          <option value="HTML" style="color: black;">HTML</option>
          <option value="CSS" style="color: black;">CSS</option>
          <option value="Java" style="color: black;">Java</option>
          <option value="Python" style="color: black;">Python</option>
        </select>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">
          <span class="icon"><i class="fas fa-home"></i></span> Address
        </label>
        <textarea
          class="input-box"
          id="address"
          name="address"
          maxlength="200"
          required
        ></textarea>
      </div>

      <!-- Character Count -->
      <div id="charCount">
        <span class="icon"><i class="fas fa-pen"></i></span> Characters left:
        <span id="charsLeft">200</span>
      </div>

      <!-- Submit Button -->
      <button type="submit">
        <span class="icon"><i class="fas fa-paper-plane"></i></span> Register Now
      </button>

    </div>
  </form>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
